<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it Base Agendamento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .postit {
      width: 340px;
      min-height: 410px;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.11), 0 1.5px 6px rgba(0,0,0,0.07);
      padding: 28px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      background: #fffbe7;
      gap: 10px;
    }
    .cliente-destaque {
      display: flex;
      align-items: center;
      gap: 7px;
      margin-bottom: 15px;
      margin-top: 2px;
      font-size: 1.35rem;
      font-family: 'Segoe UI Semibold', 'Segoe UI', Arial, sans-serif;
      color: #d4a300;
      background: rgba(255,253,226,0.88);
      border-radius: 10px;
      padding: 12px 15px;
      box-shadow: 0 2px 10px rgba(232,188,37,0.08);
      letter-spacing: 1px;
      font-weight: bold;
    }
    .cliente-destaque .icon {
      font-size: 1.45rem;
      color: #eac012;
    }
    .cliente-nome {
      flex: 1;
      text-align: center;
    }
    .postit-content {
      flex: 1;
      font-size: 1rem;
      color: #3c3c3c;
      position: relative;
    }
    .postit-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      gap: 6px;
      position: relative;
    }
    .postit-row .icon {
      color: #eac012;
      font-size: 1.05rem;
      width: 22px;
      text-align: center;
    }
    .postit-label {
      font-weight: 500;
      color: #757575;
      white-space: nowrap;
    }
    .postit-value {
      color: #222;
      font-weight: 400;
      margin-left: 2px;
      white-space: pre;
    }
    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 6px;
      color: #d7a900;
      font-size: 1rem;
      transition: color 0.15s;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .copy-btn:hover {
      color: #fff;
      background: #d7a900;
    }
    .postit-status {
      background: #f1e289;
      color: #807200;
      border-radius: 6px;
      padding: 2px 10px;
      font-size: 0.98rem;
      font-weight: 600;
      display: inline-block;
      margin-left: 4px;
    }
    .postit-observacao {
      background: #f6f3d3;
      border-left: 3px solid #eac012;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 1rem;
      color: #63634e;
      margin-bottom: 10px;
    }
    .postit-footer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .postit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: #fff7cc;
      color: #9c8000;
      border: none;
      border-radius: 9px;
      padding: 9px 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      white-space: nowrap;
      flex-grow: 1;
      flex-basis: 85px;
      max-width: 150px;
    }
    .postit-btn i { font-size: 1rem; }
    .postit-btn:hover {
      background: #eac012;
      color: #fff;
    }
    .delete-btn, .delete-btn i {
      color: #9c8000 !important;
      background: #fff7cc !important;
    }
    .delete-btn:hover, .delete-btn:hover i {
      background: #eac012 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="postit">
    <div class="cliente-destaque">
      <span class="icon"><i class="fa-solid fa-user"></i></span>
      <span class="cliente-nome">Ana</span>
    </div>
    <div class="postit-content">
      <div class="postit-row">
        <span class="icon"><i class="fa-solid fa-calendar-day"></i></span>
        <span class="postit-label">Data:</span> <span class="postit-value">29/07/2025</span>
      </div>
      <div class="postit-row">
        <span class="icon"><i class="fa-solid fa-clock"></i></span>
        <span class="postit-label">Hora:</span> <span class="postit-value">21:47</span>
      </div>
      <div class="postit-row">
        <span class="icon"><i class="fa-solid fa-phone"></i></span>
        <span class="postit-label">Telefone:</span>
        <span class="postit-value" id="telefone1">(35) 99204-9020</span>
        <button class="copy-btn" onclick="copiarTelefone('telefone1', this)" title="Copiar"><i class="fa-solid fa-copy"></i></button>
      </div>
      <div class="postit-row">
        <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
        <span class="postit-label">Cidade:</span> <span class="postit-value">Itajub√°</span>
      </div>
      <div class="postit-row">
        <span class="icon"><i class="fa-solid fa-taxi"></i></span>
        <span class="postit-label">Status:</span> <span class="postit-status">Com motorista</span>
      </div>
      <div class="postit-row">
        <span class="icon"><i class="fa-solid fa-headset"></i></span>
        <span class="postit-label">Atendente:</span> <span class="postit-value">Leandro</span>
      </div>
      <div class="postit-row postit-observacao">
        <span class="icon"><i class="fa-solid fa-sticky-note"></i></span>
        <span><b>Obs.:</b> buscar as 22:00 horas</span>
      </div>
    </div>
    <div class="postit-footer">
      <button class="postit-btn"><i class="fa-solid fa-check"></i> Concluir</button>
      <button class="postit-btn"><i class="fa-solid fa-xmark"></i> Cancelar</button>
      <button class="postit-btn"><i class="fa-solid fa-pen"></i> Editar</button>
      <button class="postit-btn"><i class="fa-solid fa-share-nodes"></i> Compartilhar</button>
      <button class="postit-btn delete-btn"><i class="fa-solid fa-trash"></i> Excluir</button>
    </div>
  </div>
  <script>
    function copiarTelefone(id, btn) {
      const el = document.createElement('textarea');
      el.value = document.getElementById(id).innerText;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);

      btn.innerHTML = '<i class="fa-solid fa-check-double"></i>';
      setTimeout(function(){ btn.innerHTML = '<i class="fa-solid fa-copy"></i>'; }, 1200);
    }
  </script>
</body>
</html>
