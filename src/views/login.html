<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBY Sistemas - Gestão de Agendamentos</title>
    
    <!-- Configurações de ícone da aplicação -->
    <link rel="icon" type="image/x-icon" href="../../assets/logo.ico">
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/logo.ico">
  <link rel="apple-touch-icon" href="../../assets/logo.ico">
  <meta name="msapplication-TileImage" content="../../assets/logo.ico">
    
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <!-- Barra de controles da janela separada -->
    <div class="window-bar">
        <div class="window-bar-content">
            <div class="window-bar-left">
                <span class="window-title">UBY Sistemas - Login</span>
            </div>
            <div class="window-controls">
                <button class="window-btn minimize-btn" id="minimizeBtn" title="Minimizar">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <rect x="2" y="5" width="8" height="2"/>
                    </svg>
                </button>
                <button class="window-btn maximize-btn" id="maximizeBtn" title="Maximizar">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <rect x="2" y="2" width="8" height="8" stroke="currentColor" stroke-width="1" fill="none"/>
                    </svg>
                </button>
                <button class="window-btn close-btn" id="closeBtn" title="Fechar">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <path d="M2 2L10 10M10 2L2 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-left">
            <!-- Gradiente laranja como na imagem -->
        </div>
        
        <div class="login-center">
            <div class="login-card">
                <div class="login-form">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="../assets/logo.png" alt="UBY Logo" class="logo-image">
                        </div>
                    </div>
                    
                    <h1>Agendamentos UBY</h1>
                    <p class="subtitle">Gestão Inteligente de Agendamentos</p>
                    
                    <form id="loginForm">
                        <div class="input-group">
                            <div class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <input type="text" id="username" placeholder="Nome de usuário" required>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <circle cx="12" cy="16" r="1"></circle>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                            <input type="password" id="password" placeholder="Senha" required>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember">Lembrar de mim</label>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                <polyline points="10,17 15,12 10,7"></polyline>
                                <line x1="15" y1="12" x2="3" y2="12"></line>
                            </svg>
                            Entrar
                        </button>
                    </form>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <!-- Gradiente escuro como na imagem -->
        </div>
    </div>
    
    <script src="../scripts/login.js"></script>
</body>
</html>
